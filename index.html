function getCategory(item) {
    if (item.material === "SPAWNER") return "ðŸŸ£ Spawner";
    if (item.material.includes("SPAWN_EGG")) return "ðŸŸ¢ Spawn-Eggs";
    if (item.material.includes("SLAB") || item.material.includes("STAIRS")) return "ðŸªœ Slabs & Stairs";
    if (item.material.includes("CONCRETE") || item.material.includes("WOOL")) return "ðŸŽ¨ Wolle & Beton";
    if (item.material.includes("TNT")) return "ðŸ’£ Redstone";
    if (item.material.includes("BLACKSTONE") || item.material.includes("BASALT") || item.material.includes("SOUL")) return "ðŸ”¥ Nether";
    if (item.material.includes("BOOK") || item.material.includes("BRICK")) return "ðŸ“š Deko";
    return "ðŸ§± BlÃ¶cke";
}

items.forEach(i => i.category = getCategory(i));

const list = document.getElementById("item-list");
const search = document.getElementById("search");
const categoryList = document.getElementById("categories");
let activeCategory = "Alle";

function renderCategories() {
    const cats = ["Alle", ...new Set(items.map(i => i.category))];
    categoryList.innerHTML = "";
    cats.forEach(cat => {
        const li = document.createElement("li");
        li.textContent = cat;
        if (cat === activeCategory) li.classList.add("active");
        li.onclick = () => {
            activeCategory = cat;
            renderCategories();
            renderItems(search.value);
        };
        categoryList.appendChild(li);
    });
}

function renderItems(filter = "") {
    list.innerHTML = "";
    items.filter(i =>
        (activeCategory === "Alle" || i.category === activeCategory) &&
        i.material.toLowerCase().includes(filter.toLowerCase())
    ).forEach(item => {
        list.innerHTML += `
        <div class="card">
            <h3>${item.material}${item.spawnertype ? " (" + item.spawnertype + ")" : ""}</h3>
            <div class="price">
                <span>ðŸŸ¢ ${item.buy.toLocaleString()}$</span>
                <span style="color:${item.sell===-1?'orange':'red'}">ðŸ”´ ${item.sell===-1?'N/A':item.sell.toLocaleString()}$</span>
            </div>
        </div>`;
    });
}

search.addEventListener("input", e => renderItems(e.target.value));

renderCategories();
renderItems();
