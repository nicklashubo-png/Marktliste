.layout {

    background: rgba(0,50,100,0.8);
    color: rgb(150,230,230);
}

.grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
    gap: 20px;
}

.card {
    background: rgba(0,40,80,0.8);
    border-radius: 16px;
    padding: 20px;
}

.card h3 {

.price {

function getCategory(name) {
    if (name.includes("CONCRETE")) return "ðŸ§± Beton";
    if (name.includes("COPPER")) return "ðŸŸ  Kupfer";
    if (name.includes("DEEPSLATE")) return "â¬› Tiefenschiefer";

    return "ðŸ§± BlÃ¶cke";
}

const list = document.getElementById("item-list");
const search = document.getElementById("search");
const categoryList = document.getElementById("categories");
let activeCategory = "Alle";

function renderCategories() {
    const cats = ["Alle", ...new Set(items.map(i => i.category))];
    categoryList.innerHTML = "";
    cats.forEach(cat => {
        const li = document.createElement("li");
        li.textContent = cat;
        if (cat === activeCategory) li.classList.add("active");
        li.onclick = () => {
            activeCategory = cat;
            renderCategories();
            renderItems(search.value);
        };
        categoryList.appendChild(li);
    });
}

function renderItems(filter = "") {
    list.innerHTML = "";
    items
        .filter(i =>
            (activeCategory === "Alle" || i.category === activeCategory) &&
            i.material.toLowerCase().includes(filter.toLowerCase())
        )
        .forEach(item => {
            list.innerHTML += `

        });
}
